<script>
    $(function () {
        /*通过链接传过来的图片名字来显示当前页面的图片*/
        var curUrl = location.href;
        if (curUrl.indexOf('?') > 0) {
            var curImg = curUrl.split('?')[1];
            $('#single-post').attr('src', 'images/content/' + curImg + '.jpg');
        }
    });
</script>
