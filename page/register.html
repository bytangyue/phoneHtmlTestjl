    <div class="content">
        <hr class="line margin-bottom-15"/>
        <h3>注册</h3>
        <hr class="line m-t-b-15"/>
        <p class="m-t-b-15">
            能够购买我们的产品你一定registred用户。请完成表格风箱和免费注册。
        </p>
        <hr class="line m-t-b-15"/>
        <form action="" class="form-group">
            <div class="group-item">
                <label for="username">用户名：</label>
                <div id="username" class="input-group m-t-b-15">
                    <i class="fa fa-user input-icon"></i>
                    <input type="text" class="group-input" placeholder="请输入用户名"/>
                </div>
            </div>
            <div class="group-item">
                <label for="pw">密码：</label>
                <div id="pw" class="input-group m-t-b-15">
                    <i class="fa fa-key input-icon"></i>
                    <input type="password" class="group-input" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="group-item">
                <label for="mail">邮箱：</label>
                <div id="mail" class="input-group m-t-b-15">
                    <i class="fa fa-envelope-o input-icon"></i>
                    <input type="text" class="group-input" placeholder="请输入邮箱"/>
                </div>
            </div>
            <div class="group-item">
                <label for="phone">电话：</label>
                <div id="phone" class="input-group m-t-b-15">
                    <i class="fa fa-mobile input-icon"></i>
                    <input type="text" class="group-input" placeholder="请输入电话"/>
                </div>
            </div>
            <div class="group-item">
                <label for="country">国家：</label>
                <div id="country" class="input-group m-t-b-15">
                    <i class="fa fa-home input-icon"></i>
                    <input type="text" class="group-input" placeholder="请输入国家"/>
                </div>
            </div>
            <div class="group-item">
                <label for="city">城市：</label>
                <div id="city" class="input-group m-t-b-15">
                    <i class="fa fa-home input-icon"></i>
                    <input type="text" class="group-input" placeholder="请输入城市"/>
                </div>
            </div>
            <div class="group-item">
                <label for="zipcode">邮政编码：</label>
                <div id="zipcode" class="input-group m-t-b-15">
                    <i class="fa fa-home input-icon"></i>
                    <input type="text" class="group-input" placeholder="请输入邮政编码"/>
                </div>
            </div>
            <div class="group-item">
                <label for="address">地址：</label>
                <div id="address" class="input-group m-t-b-15">
                    <i class="fa fa-home input-icon"></i>
                    <input type="text" class="group-input" placeholder="请输入地址"/>
                </div>
            </div>
            <div class="group-item submit-group">
                <a href="login.html" class="register">登录</a>
                <a href="recover.html" class="recover">恢复密码</a>
                <input type="submit" value="注册" class="btn black-btn submit-btn"/>
            </div>
        </form>
